<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

    <!-- OGPの設定 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="くどくどTier" />
    <meta property="og:description" content="早口説明文をつけたTierが簡単に作れるサイト" />
    <meta property="og:url" content="https://kd-tier.hopgn.com" />
    <meta property="og:site_name" content="くどくどTier" />
    <meta property="og:image" content="https://kd-tier.hopgn.com/img/card/og-image-000.jpg" />

    <!-- Twitterカードを設定する -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hoppingganonapp" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
